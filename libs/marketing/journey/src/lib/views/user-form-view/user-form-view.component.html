<form class="card" [formGroup]="formGroup">
  <div class="card-header d-flex justify-content-between">
    <h1>User form</h1>
    <button (click)="syncProfile()" bbButton color="link">
      <bb-icon-ui name="autorenew"></bb-icon-ui>
      Sync Profile Data
    </button>
  </div>
  <div class="card-body">
    <div class="row">
      <bb-input-wrapper class="col-12 col-md-4">
        <bb-input-text-ui
          label="First Name"
          formControlName="firstName"
          placeholder="Name"
          autoComplete="given-name"
          bbInputWrapper
        ></bb-input-text-ui>
      </bb-input-wrapper>

      <bb-input-wrapper class="col-12 col-md-4">
        <bb-input-text-ui
          label="Middle Name"
          formControlName="middleName"
          placeholder="Name"
          autoComplete="additional-name"
          bbInputWrapper
        ></bb-input-text-ui>
      </bb-input-wrapper>
      <bb-input-wrapper class="col-12 col-md-4">
        <bb-input-text-ui
          label="Last Name"
          formControlName="lastName"
          placeholder="Name"
          autoComplete="family-name"
          bbInputWrapper
        ></bb-input-text-ui>
      </bb-input-wrapper>
    </div>
    <div class="row">
      <bb-input-wrapper class="col-12 col-md-6">
        <bb-input-email-ui
          label="E-mail address"
          formControlName="email"
          placeholder="Please enter a value..."
          bbInputWrapper
        >
        </bb-input-email-ui>
      </bb-input-wrapper>
      <bb-input-wrapper class="col-12 col-md-6">
        <bb-input-phone-ui
          label="Phone"
          formControlName="phoneNumber"
          placeholder="Phone number without country code"
          autoComplete="tel-national"
          bbInputWrapper
        ></bb-input-phone-ui>
      </bb-input-wrapper>
    </div>
    <div class="row">
      <bb-input-wrapper class="col-12 col-md-6">
        <bb-input-text-ui
          label="Last 4 of Social Security Number"
          formControlName="ssn"
          placeholder="XXXX"
          bbInputWrapper
        ></bb-input-text-ui>
      </bb-input-wrapper>
      <bb-input-wrapper class="col-12 col-md-6">
        <bb-amount-input-ui label="Income" formControlName="income" currency="USD" placeholder="0.00" bbInputWrapper>
        </bb-amount-input-ui>
      </bb-input-wrapper>
    </div>
    <div class="row">
      <bb-input-wrapper class="col-12 col-md-6">
        <bb-dropdown-single-select-ui
          label="Marital Status"
          placeholder="Select Marital Status"
          formControlName="maritalStatus"
          [options]="martialStatus"
          class="d-block"
          bbInputWrapper
        >
        </bb-dropdown-single-select-ui>
      </bb-input-wrapper>
      <bb-input-wrapper class="col-12 col-md-6">
        <bb-dropdown-single-select-ui
          label="Employment Status"
          placeholder="Select Employment Status"
          formControlName="employmentStatus"
          [options]="employmentStatus"
          class="d-block"
          bbInputWrapper
        >
        </bb-dropdown-single-select-ui>
      </bb-input-wrapper>
    </div>
    <bb-address-form formGroupName="address"></bb-address-form>
    <fieldset class="bb-fieldset" formArrayName="authorizedUsers" *ngIf="authorizedUsers.length">
      <legend>Authorized Users</legend>
      <bb-input-authorized-users
        class="d-block mb-3"
        *ngFor="let authUser of authorizedUsers.controls; let i = index"
        [formGroup]="authUser"
        (remove)="removeUser(i)"
      ></bb-input-authorized-users>
    </fieldset>
    <button bbButton type="button" [block]="true" color="secondary" (click)="addUser()" class="mb-3">
      <bb-icon-ui name="add"> </bb-icon-ui>
      Add Authorized User
    </button>
    <div class="row">
      <bb-input-wrapper class="col-12">
        <bb-input-checkbox-ui
          label="I agree with the Terms & Conditions"
          formControlName="agreement"
          bbInputWrapper
        ></bb-input-checkbox-ui>
      </bb-input-wrapper>
    </div>
  </div>
  <div class="card-footer bb-button-bar bb-block bb-block-md">
    <bb-load-button-ui
      color="primary"
      type="submit"
      [isLoading]="loadingPromotions$ | async"
      buttonSize="md"
      (click)="onSubmit()"
      [disabled]="formGroup.invalid"
    >
      Next
    </bb-load-button-ui>
  </div>
</form>
