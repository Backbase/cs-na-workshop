<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>300x250</title>
    <script type="text/javascript">
      var clickTag = 'https://www.backbase.com';
    </script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet" />
    <style type="text/css">
      html,
      body,
      div,
      a,
      img {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background: white;
        overflow: hidden;
        width: 100%;
        line-height: 1;
      }

      #container {
        position: relative;
        overflow: hidden;
        width: 300px;
        height: 250px;
        padding: 30px;
        margin: 0 auto;
        background-color: #c22427;
        text-align: center;
        box-sizing: border-box;
        color: white;
      }

      img {
        -webkit-animation: fading 2s linear;
        -o-animation: fading 2s linear;
        animation: fading 2s linear;
      }

      @-webkit-keyframes fading {
        from {
          opacity: 0;
        }
        15% {
          opacity: 0.15;
        }
        25% {
          opacity: 0.25;
        }
        50% {
          opacity: 0.5;
        }
        75% {
          opacity: 0.75;
        }
        to {
          opacity: 1;
        }
      }

      p {
        font-weight: 100;
        font-size: 21px;
        line-height: 1.5;
        display: block;
        width: 200px;
        min-height: 93px;
        margin: 22px auto 16px;
      }

      #promo-text.blinker:after {
        content: '';
        display: inline-block;
        height: 1em;
        width: 3px;
        background-color: #fff;
        margin-left: 2px;
        font-weight: normal;
        position: relative;
        top: 4px;
        -webkit-animation: blinker steps(1) 1s infinite;
        -o-animation: blinker steps(1) 1s infinite;
        -moz-animation: blinker steps(1) 1s infinite;
        animation: blinker steps(1) 1s infinite;
      }

      @keyframes blinker {
        0% {
          visibility: visible;
        }
        50% {
          visibility: hidden;
        }
        100% {
          visibility: visible;
        }
      }

      button {
        -webkit-appearance: none;
        padding: 8px 17px;
        font-size: 15px;
        line-height: 1.42857143;
        border-radius: 4px;
        color: #c22427;
        background-color: white;
        text-decoration: none;
        cursor: pointer;
        border: 0;
      }

      button:active,
      button:hover,
      button:focus {
        outline: none;
      }

      button:hover {
        box-shadow: inset 0 0 14px 1px #00b3ee;
      }
    </style>
    <script type="text/javascript" charset="utf-8">
      let i = 0,
        promoText = 'This is sample typing text to show lovely message',
        speed = 70;

      function typePromoText() {
        if (i < promoText.length) {
          document.getElementById('promo-text').innerHTML += promoText.charAt(i);
          i++;
          setTimeout(typePromoText, speed);
        } else {
          setTimeout(function () {
            document.getElementById('promo-text').classList.remove('blinker');
          }, 1000);
        }
      }
    </script>
  </head>
  <body onload="setTimeout(typePromoText, 1000)">
    <div id="container">
      <div class="bb-creative">
        <img src="logo.png" />
        <p id="promo-text" class="blinker"></p>
        <button class="start-button" onclick="window.open(window.clickTag)">Get Started</button>
      </div>
    </div>
  </body>
</html>
